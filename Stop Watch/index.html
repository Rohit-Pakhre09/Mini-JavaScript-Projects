<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=E8UDNc2M7twd&format=png&color=000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <span id="title">Stop Watch.</span>
        <div id="time">
            <div id="hrs">00</div>:
            <div id="min">00</div>:
            <div id="secs">00</div>
            <div id="millisec">00</div>
        </div>

        <div class="buttons">
            <div id="stop"><i class="fa-solid fa-circle-pause"></i></div>
            <div id="play"><i class="fa-solid fa-circle-play"></i></div>
            <div id="reset"><i class="fa-solid fa-circle-stop"></i></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
