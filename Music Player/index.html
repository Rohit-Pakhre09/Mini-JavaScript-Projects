<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=YCUDjSzJ3Qgp&format=png&color=000000">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <div class="outer-container">
        <div class="container">
            <!-- Inner Container -->
            <div class="innerContainer">
                <video src="Assets/Video PlayBack.mp4" type="video/mp4" muted autoplay loop oncontextmenu="return false"></video>
                <nav>
                    <i class="bi bi-music-note" title="Song Detail"></i>
                    <i class="bi bi-soundwave" title="Lyrics"></i>
                </nav>
                <div id="songName">
                    <p>100 Million</p>
                    <p id="author">Divine | Karan Aujla</p>
                </div>

                <div class="lyrics" id="lyrics"></div>
                <div class="spotify" id="spotify"><a href="https://open.spotify.com/track/3EJslhR33350RLGMb6eOAg"
                        target="_blank"><i class="bi bi-spotify"></i></a></div>
            </div>

            <!-- After Content of Inner Container -->
            <div class="progress">
                <div class="time">
                    <span id="start">00:00</span>
                    <span id="end">03:12</span>
                </div>
                <audio id="song">
                    <source src="Assets/100 Million - Divine & Karan Aujla.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="range">
            </div>

            <div class="controls">
                <div id="reverse"><i class="bi bi-skip-backward-fill"></i></div>
                <div id="play" onclick="playPause()"><i class="bi bi-play-fill" id="controlIcon"></i></div>
                <div id="next"><i class="bi bi-skip-forward-fill"></i></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>

</body>

</html>
