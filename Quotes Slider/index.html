<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Slider</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Link -->
    <script src="script.js" defer></script>

    <!-- Favicon Link -->
    <link rel="icon" href="https://img.icons8.com/?size=80&id=pOZu4f7Fvcu7&format=png">

</head>

<body>

    <div class="container">
        <img src="https://i.pinimg.com/736x/29/ca/09/29ca0993ddbea9eeed16143ad1966049.jpg" class="slide">
        <img src="https://i.pinimg.com/736x/ac/28/d3/ac28d35acd8d5ab85389eec82bdb9659.jpg" class="slide">
        <img src="https://i.pinimg.com/736x/62/4e/19/624e1936793ff573a1b7c771b12617d5.jpg" class="slide">
        <img src="https://i.pinimg.com/736x/9b/f5/6b/9bf56b647cb7b98e36446923002955a9.jpg" class="slide">
    </div>

    <div class="navigator">
        <div id="prevs" onclick="previous()">
            <img src="https://img.icons8.com/?size=100&id=39800&format=png&color=000000" height="30px" width="30px">
        </div>
        <div id="nxt" onclick="next()">
            <img src="https://img.icons8.com/?size=100&id=39800&format=png&color=000000" height="30px" width="30px"
                id="right-arrow">
        </div>
    </div>

</body>

</html>
