<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=zawM4KHe05FN&format=png&color=000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div id="title">~ Quote Spark.</div>
        <hr>

        <div class="info">
            <div id="quotes">Loading...</div>
            <div id="author">---</div>
        </div>

        <div class="buttons">
            <div class="text">
                <div id="change">Click to Change</div>
                <div id="copy"><i class="fa-solid fa-copy"></i> Copy</div>
            </div>

            <div class="icons">
                <i class="fa-regular fa-heart" id="like"></i>
                <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
