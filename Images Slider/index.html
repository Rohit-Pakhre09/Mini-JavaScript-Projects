<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Link -->
    <script src="script.js" defer></script>

    <!-- Favicon Link -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=9uuAWoPqMMoj&format=png&color=000000">

</head>

<body>

    <div class="container">
        <img src="https://picsum.photos/id/235/1000/500" class="slide">
        <img src="https://picsum.photos/id/236/1000/500" class="slide">
        <img src="https://picsum.photos/id/237/1000/500" class="slide">
        <img src="https://picsum.photos/id/238/1000/500" class="slide">
    </div>

    <div class="navigator">
        <div id="prevs" onclick="previous()">
            <img src="https://img.icons8.com/?size=100&id=39800&format=png&color=000000" height="30px" width="30px">
        </div>
        <div id="nxt" onclick="next()">
            <img src="https://img.icons8.com/?size=100&id=39800&format=png&color=000000" height="30px" width="30px"
                id="right-arrow">
        </div>
    </div>

</body>

</html>
